services:
  proxy:
    image: nginx:latest
    ports:
      - "80:80"  # Puerto del proxy expuesto en el host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./welcome.html:/usr/share/nginx/html/index.html
    depends_on:
      - app1
      - app2

  app1:
    image: nginx:latest
    # No exponer el puerto 8000 al host
    volumes:
      - ./Sintaxify/index.html:/usr/share/nginx/html/index.html

  app2:
    image: nginx:latest
    # No exponer el puerto 8001 al host
    volumes:
      - ./AuthenticationServerFrontend/index.html:/usr/share/nginx/html/index.html
